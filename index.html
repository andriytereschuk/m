<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Marianka Birthday Greeting!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>

  <script>
    $(function () {
      $('.btn').click(function () {
        $('.btn').addClass('hide');
        $('img').addClass('anim');
        $('body').addClass('bg');
        setTimeout(() => {
          $("iframe")[0].src += "&autoplay=1";
        }, 4000);
      });
    });
  </script>
</head>

<body>
  <iframe style="opacity: 0; position: fixed;" width="560" height="315" src="https://www.youtube.com/embed/rQ7tMWOCQlM?start=40" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <img src="./stambul.png" alt="">
  <div class="btn">gift for Marianka!</div>
</body>

</html>
